<h3>Details of the books</h3>
<form (ngSubmit)="delete()">
<div class="form-group row">
    <label class="col-2 col-form-label">Titre</label>
  <div class="col-10">
    <input type="text" class="form-control" value="{{book.title}}" readonly>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Description</label>
  <div class="col-10">
    <textarea rows="3" class="form-control" readonly>{{book.description}}</textarea>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">unitCost</label>
  <div class="col-10">
    <input type="text" class="form-control" value="{{book.unitCost}}$" readonly>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">isbn</label>
  <div class="col-10">
    <input type="text" class="form-control" value="{{book.isbn}}" readonly>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">nbOfPages</label>
  <div class="col-10">
    <input type="text" class="form-control" value="{{book.nbOfPages}}" readonly>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Language</label>
  <div class="col-10">
    <input type="text" class="form-control" value="{{book.language}}" readonly>
  </div>
</div>
  <button type="submit" class="btn btn-primary">Delete</button>&nbsp;
<a lass="btn btn-secondary" [routerLink]="['/book-list']" role="button">Back</a>
</form>
