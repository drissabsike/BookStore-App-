<h4>Create a New Book !</h4>
<form>
  <div class="form-group row">
    <label class="col-2 col-form-label">Titre</label>
    <div class="col-10">
      <input type="text" class="form-control" name="title" [(ngModel)]="book.title">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Description</label>
    <div class="col-10">
      <textarea rows="3" class="form-control" name="description" [(ngModel)]="book.description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Unit Cost</label>
    <div class="col-10">
      <input type="number" class="form-control" name="unitCost" [(ngModel)]="book.unitCost">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Isbn</label>
    <div class="col-10">
      <input type="text" class="form-control" name="isbn" [(ngModel)]="book.isbn">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Nbr Of Pages</label>
    <div class="col-10">
      <input type="number" class="form-control" name="nbOfPages" [(ngModel)]="book.nbOfPages">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Image URL</label>
    <div class="col-10">
      <input type="url" class="form-control" name="ImageURL" [(ngModel)]="book.ImageURL">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Language</label>
    <div class="col-10">
      <select [(ngModel)]="book.Language" name="Language" class="form-control">
        <option value="" disabled>-Please choose an Language--</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="Arabic">Arabic</option>
      </select>
    </div>
  </div>
</form>
<button class="btn btn-primary" type="submit">Create</button>&nbsp;
<a [routerLink]="['/book-list']" role="button" class="btn btn-secondary">Back</a>
